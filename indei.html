<!DOCTYPE html>

<head>

    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/eee662cfb1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="first-nav">

           </nav>

            <div class="menu">

         <div class="social_media">
